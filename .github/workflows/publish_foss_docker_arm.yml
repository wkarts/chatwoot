# #
# # This action will publish Chatwoot CE docker image.
# # This is set to run against merges to develop, master
# # and when tags are created.
# #

name: Publish Chatwoot CE docker images for ARM64

on:
  push:
    branches:
      - develop
      - master
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: wkarts/hub-arm
      GIT_REF: ${{ github.head_ref || github.ref_name }}
    timeout-minutes: 240  # Aumenta o timeout para 4 horas

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Make custom changes
        run: |
          sed -i 's/"name": "Teste"/"name": "ðŸ…·ðŸ†„ðŸ…±"/g' public/manifest.json
          sed -i 's/"short_name": "Teste"/"short_name": "ðŸ…·ðŸ†„ðŸ…±"/g' public/manifest.json

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3.2.0
        with:
          platforms: 'arm64'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.6.1

      - name: Login to DockerHub
        uses: docker/login-action@v3.3.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push dependencies image
        id: build-dependencies
        uses: docker/build-push-action@v6.5.0
        with:
          context: .
          file: docker/Dockerfile
          target: dependencies
          platforms: linux/arm64
          push: false
          tags: |
            ${{ env.IMAGE_NAME }}:dependencies
          cache-from: type=registry,ref=${{ env.IMAGE_NAME }}:dependencies
          cache-to: type=inline

      - name: Build and push final image
        id: build-final
        uses: docker/build-push-action@v6.5.0
        with:
          context: .
          file: docker/Dockerfile
          platforms: linux/arm64
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ github.ref_name == 'refs/heads/develop' && 'develop' || github.ref_name }}
            ${{ github.ref_name == 'refs/tags/*' && env.IMAGE_NAME + ':latest' || '' }}
          cache-from: type=inline
          cache-to: type=inline

  publish-release:
    needs: build-final
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: wkarts/hub-arm
      GIT_REF: ${{ github.ref_name }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to DockerHub
        uses: docker/login-action@v3.3.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push release image
        run: |
          docker tag ${{ env.IMAGE_NAME }}:${{ github.ref_name }} ${{ env.IMAGE_NAME }}:latest
          docker push ${{ env.IMAGE_NAME }}:latest
          docker push ${{ env.IMAGE_NAME }}:${{ github.ref_name }}
