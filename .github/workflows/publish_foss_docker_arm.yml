# #
# # This action will publish Chatwoot CE docker image.
# # This is set to run against merges to develop, master
# # and when tags are created.
# #

name: Publish Chatwoot CE docker images for ARM64

on:
  push:
    branches:
      - develop
      - master
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Make custom changes
        run: |
          sed -i 's/"name": "Teste"/"name": "ðŸ…·ðŸ†„ðŸ…±"/g' public/manifest.json
          sed -i 's/"short_name": "Teste"/"short_name": "ðŸ…·ðŸ†„ðŸ…±"/g' public/manifest.json

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3.2.0
        with:
          platforms: 'arm64'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.6.1

  build-dependencies:
    runs-on: ubuntu-latest
    needs: setup
    env:
      IMAGE_NAME: wkarts/hub-arm
      GIT_REF: ${{ github.head_ref || github.ref_name }}
    timeout-minutes: 180

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build dependencies
        uses: docker/build-push-action@v6.5.0
        with:
          context: .
          file: docker/Dockerfile
          platforms: linux/arm64
          push: false
          tags: |
            ${{ env.IMAGE_NAME }}-dependencies

  build-main:
    runs-on: ubuntu-latest
    needs: [setup, build-dependencies]
    env:
      IMAGE_NAME: wkarts/hub-arm
      GIT_REF: ${{ github.head_ref || github.ref_name }}
    timeout-minutes: 180

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build and push arm64 image
        uses: docker/build-push-action@v6.5.0
        with:
          context: .
          file: docker/Dockerfile
          platforms: linux/arm64
          push: true
          tags: |
            ${{ env.TAGS }}
            ${{ env.LATEST_TAG }}
          cache-from: type=registry,ref=${{ env.IMAGE_NAME }}-dependencies
          cache-to: type=inline

  login-dockerhub:
    needs: [build-main]
    runs-on: ubuntu-latest
    steps:
      - name: Login to DockerHub
        uses: docker/login-action@v3.3.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

  push-image:
    needs: [login-dockerhub]
    runs-on: ubuntu-latest
    steps:
      - name: Push arm64 image
        run: |
          docker push ${{ env.IMAGE_NAME }}:${{ env.GIT_REF }}
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            docker push ${{ env.IMAGE_NAME }}:latest
