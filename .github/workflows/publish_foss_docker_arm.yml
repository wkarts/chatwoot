# #
# # This action will publish Chatwoot CE docker image.
# # This is set to run against merges to develop, master
# # and when tags are created.
# #

name: Publish Chatwoot CE docker images for ARM64

on:
  push:
    branches:
      - develop
      - master
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-dependencies:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: wkarts/hub-arm
      GIT_REF: ${{ github.head_ref || github.ref_name }}
    timeout-minutes: 240  # Adiciona um limite de timeout de 4 horas para dependÃªncias

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3.2.0
        with:
          platforms: 'arm64'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.6.1

      - name: Build and push dependencies image
        uses: docker/build-push-action@v6.5.0
        with:
          context: .
          file: docker/Dockerfile-dependencies
          platforms: linux/arm64
          push: true
          tags: |
            ${{ env.TAGS }}-dependencies
            ${{ env.LATEST_TAG }}-dependencies

  build-main:
    needs: build-dependencies
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: wkarts/hub-arm
      GIT_REF: ${{ github.head_ref || github.ref_name }}
    timeout-minutes: 240  # Adiciona um limite de timeout de 4 horas para a build principal

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Make custom changes
        run: |
          sed -i 's/"name": "Teste"/"name": "ðŸ…·ðŸ†„ðŸ…±"/g' public/manifest.json
          sed -i 's/"short_name": "Teste"/"short_name": "ðŸ…·ðŸ†„ðŸ…±"/g' public/manifest.json

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3.2.0
        with:
          platforms: 'arm64'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.6.1

      - name: Build and push arm64 image
        uses: docker/build-push-action@v6.5.0
        with:
          context: .
          file: docker/Dockerfile
          platforms: linux/arm64
          push: true
          tags: |
            ${{ env.TAGS }}
            ${{ env.LATEST_TAG }}
          cache-from: type=registry,ref=${{ env.IMAGE_NAME }}-dependencies
          cache-to: type=inline
