# #
# # This action will publish Chatwoot CE docker image.
# # This is set to run against merges to develop, master
# # and when tags are created.
# #

name: Publish Chatwoot CE docker images for ARM64

on:
  push:
    branches:
      - develop
      - master
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3.2.0
        with:
          platforms: 'arm64'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.6.1

  build:
    runs-on: ubuntu-latest
    needs: setup
    env:
      IMAGE_NAME: wkarts/hub-arm
      GIT_REF: ${{ github.head_ref || github.ref_name }}
    timeout-minutes: 360  # Configurar um timeout mais longo para evitar paradas inesperadas

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache Yarn dependencies
        uses: actions/cache@v3
        with:
          path: yarn_cache
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Cache Bundler dependencies
        uses: actions/cache@v3
        with:
          path: /bundle_cache
          key: ${{ runner.os }}-bundler-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-bundler-

      - name: Set up Docker tags
        id: docker_tag
        run: |
          echo "TAGS=${IMAGE_NAME}:${GIT_REF}" >> $GITHUB_ENV
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "LATEST_TAG=${IMAGE_NAME}:latest" >> $GITHUB_ENV
          fi

      - name: Login to DockerHub
        uses: docker/login-action@v3.3.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push arm64 image
        uses: docker/build-push-action@v6.5.0
        with:
          context: .
          file: docker/Dockerfile
          platforms: linux/arm64
          push: true
          tags: |
            ${{ env.TAGS }}
            ${{ env.LATEST_TAG }}
        timeout-minutes: 360  # Configurar um timeout mais longo para evitar paradas inesperadas

  post-build:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Verify ARM64 build
        run: |
          docker run --rm ${{ env.IMAGE_NAME }}:${{ env.GIT_REF }} echo "Build successful"
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            docker run --rm ${{ env.IMAGE_NAME }}:latest echo "Build successful"
            docker run --rm ${{ env.IMAGE_NAME }}:${{ github.ref_name }} echo "Build successful"
