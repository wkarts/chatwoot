# This action will publish Chatwoot CE docker image.
# This is set to run against merges to develop, master
# and when tags are created.

name: Publish Chatwoot CE docker images for AMD64

on:
  push:
    branches:
      - develop
      - master
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: wkarts/hub
      GIT_REF: ${{ github.head_ref || github.ref_name }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure Yarn cache
        run: |
          yarn config set cache-folder $(pwd)/.yarn-cache

      - name: Install dependencies and cache
        run: |
          yarn install --modules-folder $(pwd)/.yarn-cache --silent

      - name: Compress Yarn cache
        run: |
          tar -czf yarn-cache.tar.gz .yarn-cache

      - name: Make custom changes
        run: |
          sed -i 's/"name": "Teste"/"name": "ðŸ…·ðŸ†„ðŸ…±"/g' public/manifest.json
          sed -i 's/"short_name": "Teste"/"short_name": "ðŸ…·ðŸ†„ðŸ…±"/g' public/manifest.json

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.6.1

      - name: Login to DockerHub
        uses: docker/login-action@v3.3.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push amd64 image
        uses: docker/build-push-action@v6.5.0
        with:
          context: .
          file: docker/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.TAGS }}
            ${{ env.LATEST_TAG }}
